<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Brain</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdn.babylonjs.com/babylon.js"></script>
  		<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
		<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<main class="app">
			<div class="screen-timer" id="screenTimer" aria-live="polite">
				<span class="screen-timer__label">SCREEN TIME</span>
				<span class="screen-timer__time" id="screenTime">00:00</span>
				<span class="screen-timer__status" id="screenStatus">PAUSED</span>
			</div>
			<section class="level level-one">
				<div class="panel slot level-one-left" aria-hidden="true"></div>
				<div class="panel slot" id="bottom-left">
					<div class="image-area">
						<img id="infoImage" src="static/images/denoise.png" alt="info" style="display:none;" />
						<div class="secret-message" id="secretMessage" aria-hidden="true">
							<p id="secretText">숨겨진 메시지가 올라옵니다.</p>
						</div>
						<div class="text-overlay">
							<h3 id="infoTitle">정보 제목</h3>
							<p id="infoDescription">여기에 설명 텍스트가 들어갑니다.</p>
						</div>
					</div>
				</div>
			</section>

			<section class="panel top level level-two" id="stage">
				<canvas class="grid-item" id="brainCanvas" style="width: 100%; height: 100%;"></canvas>
			</section>

			<section class="panel slot level level-three" id="bottom-right">
				<div class="heart-wrapper">
					<canvas class="grid-item" id="heartCanvas"></canvas>
				</div>
			</section>
			<button id="pulseBtn">시뮬레이션 시작</button>

		</main>
		<script src="static/main.js" type="module"></script>
		<video id="brainVideo" src="static/video.mp4" autoplay loop muted playsinline style="display:none"></video>
	</body>
</html>
